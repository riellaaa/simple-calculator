<!DOCTYPE html>
<html>
<head>
    <title>heart calculator</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>heart calculator</h1>
        <h2>lets solve our problems together <3</h2>
        <input type="text" id="num1" placeholder="first number <3">
        <input type="text" id="num2" placeholder="second number <3">
        <br>
        <br>
        <button id="add">+</button>
        <button id="subtract">-</button>
        <button id="multiply">*</button>
        <button id="divide">/</button>
        <button id="modulus">%</button>
        <p id="result">Results will be displayed here.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
